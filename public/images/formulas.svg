<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12"/>
      <stop offset="100%" style="stop-color:#9a3412"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78716c"/>
      <stop offset="100%" style="stop-color:#57534e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="100" r="50" fill="#f59e0b" opacity="0.15"/>
  <circle cx="80" cy="420" r="40" fill="#10b981" opacity="0.15"/>
  
  <!-- Open book -->
  <path d="M100 380 Q100 140 256 140 Q412 140 412 380 Q340 360 256 360 Q172 360 100 380Z" fill="#fef3c7" filter="url(#shadow)"/>
  
  <!-- Book spine -->
  <rect x="248" y="140" width="16" height="220" fill="#d97706" opacity="0.3"/>
  
  <!-- Left page formulas -->
  <text x="130" y="200" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">x = (-b ± √D) / 2a</text>
  <text x="130" y="240" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">a² + b² = c²</text>
  <text x="130" y="280" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">S = πR²</text>
  <text x="130" y="320" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">F = ma</text>
  
  <!-- Right page formulas -->
  <text x="280" y="200" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">E = mc²</text>
  <text x="280" y="240" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">v = S / t</text>
  <text x="280" y="280" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">P = U·I</text>
  <text x="280" y="320" font-family="serif" font-size="18" fill="#1c1917" font-style="italic">n = m / M</text>
  
  <!-- Floating math symbols -->
  <!-- Plus -->
  <circle cx="140" cy="100" r="25" fill="#3b82f6" opacity="0.9"/>
  <rect x="130" y="90" width="20" height="20" rx="2" fill="white"/>
  <rect x="140" y="80" width="20" height="20" rx="2" fill="white"/>
  
  <!-- Pi -->
  <circle cx="370" cy="80" r="28" fill="#8b5cf6" opacity="0.9"/>
  <text x="370" y="90" font-family="serif" font-size="32" fill="white" text-anchor="middle">π</text>
  
  <!-- Root -->
  <circle cx="440" cy="300" r="25" fill="#10b981" opacity="0.9"/>
  <text x="440" y="310" font-family="serif" font-size="28" fill="white" text-anchor="middle">√</text>
  
  <!-- Sigma -->
  <circle cx="70" cy="250" r="25" fill="#ec4899" opacity="0.9"/>
  <text x="70" y="262" font-family="serif" font-size="32" fill="white" text-anchor="middle">Σ</text>
  
  <!-- Infinity -->
  <circle cx="200" cy="420" r="20" fill="#f59e0b" opacity="0.9"/>
  <text x="200" y="428" font-family="serif" font-size="24" fill="white" text-anchor="middle">∞</text>
  
  <!-- Search icon -->
  <circle cx="400" cy="400" r="30" fill="#0ea5e9" filter="url(#shadow)"/>
  <circle cx="392" cy="392" r="12" stroke="white" stroke-width="3" fill="none"/>
  <line x1="400" y1="400" x2="415" y2="415" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
