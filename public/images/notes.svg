<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14532d"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
    <linearGradient id="noteGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="noteGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="noteGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="400" cy="400" r="80" fill="#22c55e" opacity="0.1"/>
  <circle cx="80" cy="80" r="50" fill="#fbbf24" opacity="0.1"/>
  
  <!-- Note 3 (back) -->
  <rect x="280" y="100" width="160" height="200" rx="12" fill="url(#noteGradient3)" filter="url(#shadow)" transform="rotate(8 360 200)"/>
  
  <!-- Note 2 (middle) -->
  <rect x="170" y="140" width="170" height="210" rx="12" fill="url(#noteGradient2)" filter="url(#shadow)" transform="rotate(-4 255 245)"/>
  
  <!-- Note 1 (front) -->
  <rect x="80" y="160" width="180" height="220" rx="12" fill="url(#noteGradient1)" filter="url(#shadow)"/>
  
  <!-- Lines on note 1 -->
  <rect x="100" y="200" width="140" height="6" rx="3" fill="#000" opacity="0.2"/>
  <rect x="100" y="220" width="120" height="6" rx="3" fill="#000" opacity="0.15"/>
  <rect x="100" y="240" width="130" height="6" rx="3" fill="#000" opacity="0.15"/>
  <rect x="100" y="260" width="90" height="6" rx="3" fill="#000" opacity="0.1"/>
  <rect x="100" y="280" width="110" height="6" rx="3" fill="#000" opacity="0.1"/>
  
  <!-- Pin on note 1 -->
  <circle cx="170" cy="175" r="12" fill="#ef4444"/>
  <circle cx="170" cy="173" r="6" fill="#fca5a5" opacity="0.6"/>
  
  <!-- Pencil -->
  <rect x="340" y="350" width="120" height="18" rx="2" fill="#fbbf24" transform="rotate(-45 400 359)"/>
  <polygon points="380,420 370,440 390,430" fill="#fcd34d" transform="rotate(-45 380 430)"/>
  <rect x="340" y="350" width="20" height="18" rx="2" fill="#fca5a5" transform="rotate(-45 350 359)"/>
  
  <!-- Plus icon -->
  <circle cx="400" cy="160" r="30" fill="#22c55e" filter="url(#shadow)"/>
  <rect x="392" y="145" width="16" height="30" rx="4" fill="white"/>
  <rect x="385" y="152" width="30" height="16" rx="4" fill="white"/>
</svg>
