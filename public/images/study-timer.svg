<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#075985"/>
    </linearGradient>
    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="420" cy="80" r="40" fill="#3b82f6" opacity="0.2"/>
  <circle cx="80" cy="420" r="30" fill="#22c55e" opacity="0.2"/>
  
  <!-- Main timer circle (background) -->
  <circle cx="256" cy="256" r="150" fill="#1e3a5f" filter="url(#shadow)"/>
  
  <!-- Timer face -->
  <circle cx="256" cy="256" r="130" fill="#0f172a"/>
  
  <!-- Timer ring (progress) -->
  <circle cx="256" cy="256" r="140" stroke="#1e3a5f" stroke-width="12" fill="none"/>
  <circle cx="256" cy="256" r="140" stroke="url(#progressGradient)" stroke-width="12" fill="none" 
          stroke-dasharray="440 880" stroke-linecap="round" transform="rotate(-90 256 256)"/>
  
  <!-- Timer marks -->
  <g stroke="#3b82f6" stroke-width="2">
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(0 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(30 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(60 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(90 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(120 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(150 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(180 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(210 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(240 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(270 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(300 256 256)"/>
    <line x1="256" y1="136" x2="256" y2="150" transform="rotate(330 256 256)"/>
  </g>
  
  <!-- Time display -->
  <text x="256" y="260" font-family="monospace" font-size="64" font-weight="bold" fill="white" text-anchor="middle">25:00</text>
  
  <!-- Play button -->
  <circle cx="256" cy="340" r="25" fill="url(#timerGradient)"/>
  <polygon points="250,330 250,350 270,340" fill="white"/>
  
  <!-- Pomodoro icon (tomato) -->
  <ellipse cx="400" cy="120" rx="30" ry="25" fill="#ef4444"/>
  <rect x="394" y="90" width="12" height="15" rx="2" fill="#22c55e"/>
  
  <!-- Focus icon (brain) -->
  <circle cx="100" cy="100" r="25" fill="#a855f7" opacity="0.8"/>
  <text x="100" y="108" font-family="Arial" font-size="24" fill="white" text-anchor="middle">ðŸ§ </text>
</svg>
