<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="400" cy="100" r="80" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="100" cy="400" r="60" fill="#10b981" opacity="0.1"/>
  
  <!-- Main flashcard (back) -->
  <rect x="140" y="180" width="260" height="200" rx="24" fill="#1f2937" filter="url(#shadow)" transform="rotate(-8 270 280)"/>
  
  <!-- Main flashcard (front) -->
  <rect x="112" y="132" width="260" height="200" rx="24" fill="url(#cardGradient1)" filter="url(#shadow)"/>
  
  <!-- Question mark icon -->
  <text x="242" y="210" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">?</text>
  
  <!-- Lines representing text -->
  <rect x="152" y="240" width="180" height="12" rx="6" fill="white" opacity="0.3"/>
  <rect x="152" y="268" width="120" height="12" rx="6" fill="white" opacity="0.2"/>
  <rect x="152" y="296" width="150" height="12" rx="6" fill="white" opacity="0.2"/>
  
  <!-- Flip arrow -->
  <path d="M350 350 L380 380 L350 410" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M380 380 L330 380" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Small cards stack effect -->
  <rect x="60" y="340" width="80" height="60" rx="12" fill="url(#cardGradient2)" opacity="0.6"/>
  <rect x="380" y="80" width="60" height="45" rx="8" fill="#f59e0b" opacity="0.4"/>
</svg>
